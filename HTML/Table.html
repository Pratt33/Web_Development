<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Nutrition Table</title>
    <style>
        table {
            width: 50%;
            margin: 40px auto;
            border-collapse: collapse;
            font-size: 18px;
            text-align: center;
        }

        th, td {
            border: 1px solid #000;
            padding: 10px;
        }

        th {
            background-color: #f2f2f2;
        }

        caption {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 12px;
        }

        tfoot td {
            font-weight: bold;
            background-color: #e9e9e9;
        }
    </style>
</head>
<body>

    <table>
        <caption>Food Table</caption>
        <thead>
            <tr>
                <th>Food</th>
                <th>Calories</th>
                <th>Protein (g)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Chicken</td>
                <td>100</td>
                <td>50</td>
            </tr>
            <tr>
                <td>Vadapav</td>
                <td>200</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Chocolate</td>
                <td>250</td>
                <td>30</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total</td>
                <td>550</td>
                <td>100</td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
